<script type="text/javascript">

function update() {
	var props = __request("doc");
	if(!props) return;
	if(props.indexOf("MULTIPLE_SELECTION:")!=-1) {
		var nb = parseInt(props.substr(props.indexOf("MULTIPLE_SELECTION:")+"MULTIPLE_SELECTION:".length));
		$(".empty").show();
		$("#empty_content").html(nb==0 ? "Nothing selected" : (nb + " groups selected"));
		$(".properties").hide();
	}
}

$(function() {update();});

</script>

</head>
<body>

<div class="full empty"><table><tr><td id="empty_content">
Nothing selected
</td></tr></table></div>

</body>
